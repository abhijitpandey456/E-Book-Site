<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | BookNest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-purple-700">📚 BookNest</h1>
    <a href="index.html" class="text-sm bg-purple-600 text-white px-4 py-1 rounded hover:bg-purple-700">🏠 Home</a>
  </header>

  <!-- Contact Hero Section -->
  <section class="relative bg-cover bg-center h-64 flex items-center justify-center text-center text-white"
           style="background-image: url('https://img.freepik.com/premium-photo/contact-us-customer-support-hotline-people-connect-call-customer-support_103577-3404.jpg');">
    <div class="bg-black bg-opacity-60 p-6 rounded-lg shadow-lg max-w-xl animate-fade-in">
      <h2 class="text-3xl font-bold mb-2">Get in Touch</h2>
      <p class="text-sm font-medium">We're here to help — drop us a message!</p>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="max-w-3xl mx-auto bg-white mt-10 p-6 shadow rounded">
    <h2 class="text-2xl font-bold text-purple-700 mb-4">📩 Send Us a Message</h2>

    <form id="contactForm" onsubmit="handleContact(event)" class="space-y-4">
      <div>
        <label class="block mb-1 font-semibold">Your Name</label>
        <input type="text" id="name" class="w-full border px-4 py-2 rounded" required>
      </div>
      <div>
        <label class="block mb-1 font-semibold">Your Email</label>
        <input type="email" id="email" class="w-full border px-4 py-2 rounded" required>
      </div>
      <div>
        <label class="block mb-1 font-semibold">Message</label>
        <textarea id="message" rows="5" class="w-full border px-4 py-2 rounded" required></textarea>
      </div>
      <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold px-6 py-2 rounded">
        Send Message
      </button>
      <p id="successMessage" class="text-green-600 mt-2 hidden">✅ Your message was sent!</p>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-white mt-16 p-4 text-center text-gray-500 text-sm shadow-inner">
    &copy; 2025 BookNest. All rights reserved.
  </footer>

  <!-- JS -->
<script>
  async function handleContact(event) {
    event.preventDefault();
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.getElementById("message").value.trim();

    const res = await fetch("http://localhost:5000/api/contact", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, message })
    });

    if (res.ok) {
      document.getElementById('contactForm').reset();
      document.getElementById('successMessage').classList.remove('hidden');
    } else {
      alert("❌ Failed to send. Try again.");
    }
  }
</script>

</body>
</html>
